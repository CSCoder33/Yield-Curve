name: Update Curves

on:
  schedule:
    # Daily at 22:30 UTC
    - cron: '30 22 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U pandas numpy matplotlib requests pandas_datareader

      - name: Regenerate curves and figures
        env:
          MPLBACKEND: Agg
        run: |
          python "Yield Curve PCA.py"
      
      - name: Update README to latest dated image
        run: |
          python - <<'PY'
          import re, pathlib
          figs = sorted(pathlib.Path('reports/figures').glob('curves_*.png'))
          if not figs:
              print('No dated curve images found; leaving README unchanged.')
          else:
              latest = figs[-1].name
              path = pathlib.Path('README.md')
              txt = path.read_text(encoding='utf-8')
              new = re.sub(r'reports/figures/(curves_latest|curves_\d{4}-\d{2}-\d{2})\.png', f'reports/figures/{latest}', txt)
              if new != txt:
                  path.write_text(new, encoding='utf-8')
                  print('README updated ->', latest)
              else:
                  print('README already up to date ->', latest)
          PY

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/treasury_yields.csv reports/figures/*.png README.md || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-update curves [skip ci]"
            git push
          fi
